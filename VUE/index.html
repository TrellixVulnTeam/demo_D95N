<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id='app'>
        <h1>{{name}}</h1>
        <h3 v-text='name'></h3>
        <h3 v-html='name'></h3>
        <input type='text' v-model='name'>
    </div>
</body>
<script src="./node_modules/vue/dist/vue.min.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data() {
            return {
                name:'<i>123</i>'
            }
        },
    })
    console.log(vm)
</script>
</html>
