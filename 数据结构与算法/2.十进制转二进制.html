    <script>
        //
        function dec2bin(decNumber) {
            // let items = [];
            // while(decNumber>0) {
            //     items.push(decNumber%2);
            //     decNumber = Math.floor(decNumber/2);
            // }

            // let s = '';
            // for(var i=0;i<items.length;i++) {
            //     s+=items[items.length-1-i];
            // }
            // console.log(s)
            // return s;
            //1.定义栈对象
            var items = [];
            //2.循环遍历获取整除结果

            while(decNumber>0) {
                // 获取余数，并且放入到栈中。
                items.push(decNumber%2);
                // 获取整除后的结果，作为下一次运行的数字
                decNumber = Math.floor(decNumber/2);
            }
            //3.从栈中取出0和1
            var decString = ''
            while(items.length) {
                decString+=items.pop()
            }
            console.log(decString)

            //执行二进制
            return decString;

        }
        dec2bin(100)
        dec2bin(10011)

    </script>
