    <title>击鼓传花</title>
</head>
<body>
    <script>
        // 击鼓传花   封装一个基于队列的函数
        // 参数： 姓名，数字，  结果，剩下一个姓名

        function passGame(nameList,num){
            // 1.创建一个队列结构
            let queue = [];
            //2，将所有的人依次加入到队列中
            for(var i=0;i<nameList.length;i++){
                queue.push(nameList[i]);
            }
            while(queue.length>1) {
                //3. 开始数数
                //4.不是num的时候，重新加入到队列的末尾
                //5.是num的数字，将其从队列中删除
                for(var i=0;i<num-1;i++){
                    queue.push(queue.shift());
                }
                queue.shift();
            }
            var endName = queue[0];
            console.log(nameList.indexOf(endName))
            return endName;
        }
       var names =  ['lily','lucy','tom','lilei','why'];
       var que = passGame(names,Math.ceil(Math.random()*names.length))
        console.log(que)

    </script>
</body>
